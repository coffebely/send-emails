<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css">
</head>
<body>
{% if request.user.is_authenticated %}
<div class="form-inner">
    <div style="text-align: right">
    <a href="{% url 'logout' %}" class="gradient-button">Выход</a>
    <form method="post" enctype="multipart/form-data" id="upload-container">
         {% csrf_token %}

         {{ form }}
        </br>
    <input type="submit" value="Submit" class="btn btn-success" />
        {% if error %}
        <p style="color: red;">Ошибка в файле!</p>
        {% endif %}
    </form>
</div>
{% else %}
<div style="text-align: center">
<a href="{% url 'login' %}" class="gradient-button">Авторизация</a>
</div>
{% endif %}
</body>
</html>
